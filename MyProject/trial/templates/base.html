<!DOCTYPE html>
<html>
<head>
    <title>LabExam Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }} | 

                <a href="{% url 'create_post' %}">Create Post</a> |

                <form method="post" action="{% url 'logout' %}" style="display: inline-block;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link p-0 m-0 align-baseline">Logout</button>
                </form>
        </p>
            
        {% else %}
            <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a></p>
        {% endif %}
        <p><a href="{% url 'home' %}">View Posts</a></p>
        <hr>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
